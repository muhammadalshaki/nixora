        .container {
            position: relative;
            
  transform: translateY(50px);
  transition: all 1s ease-out;
            z-index: 1000;
            width: 400px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            margin: 50px auto;
            padding: 40px;
            color: white;
            transform: translateZ(50px);

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5em;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffff; }
            to { text-shadow: 0 0 20px #ff00ff; }
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-size: 0.9em;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .separator {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #00ffff;
        }

        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            margin: 0 10px;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 25px 0;
        }

        .social-btn {
            width: 100%;
            padding: 12px 25px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .social-btn:nth-child(1) { border-color: #1877f2; }
        .social-btn:nth-child(2) { border-color: #1da1f2; }
        .social-btn:nth-child(3) { border-color: #0a66c2; }
        .social-btn:nth-child(4) { border-color: #ea4335; }
        .social-btn:nth-child(5) { border-color: #333; }
        .social-btn:nth-child(6) { border-color: #a2aaad; }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            transition: transform 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
            transform: rotateX(15deg) rotateY(15deg);
            transition: all 0.5s ease;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #00ffff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 25px;
                margin: 20px auto;

        let currentLang = 'ar';

        function updateLanguage() {
            // تحديث السمات الأساسية
            document.documentElement.lang = currentLang;
            document.body.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            
            // تحديث العناصر الرئيسية

            labels[0].textContent = translations[currentLang].username;
            labels[1].textContent = translations[currentLang].email;
            labels[2].textContent = translations[currentLang].password;
            
            // تحديث الـ placeholders

            inputs[0].placeholder = translations[currentLang].username_placeholder;
            inputs[1].placeholder = translations[currentLang].email_placeholder;
            inputs[2].placeholder = translations[currentLang].password_placeholder;

            // تحديث أزرار السوشيال ميديا

            socialSpans.forEach((span, index) => {

                span.textContent = translations[currentLang][keys[index]];
            });
            
            // تحديث رابط التسجيل
            document.querySelector('.signup-link span').textContent = translations[currentLang].no_account;
            document.querySelector('.signup-link a').textContent = translations[currentLang].signup;
        }

        // تبديل اللغة
        document.getElementById('langToggle').addEventListener('click', () => {

            document.getElementById('langToggle').textContent = currentLang === 'ar' ? 'English' : 'العربية';
            updateLanguage();
        });

        // الكود الأصلي للجسيمات
        const canvas = document.querySelector('#particle-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 5000;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 5;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.005,
            color: '#00ffff',
            transparent: true,
            opacity: 0.8
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        camera.position.z = 2;

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            particlesMesh.rotation.y += 0.001;
            particlesMesh.rotation.x += 0.001;
            renderer.render(scene, camera);
